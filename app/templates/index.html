<div class="col-lg-6 col-sm-12 ng-scope" id="line-chart">
  <div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class='panel-body'>
      <div class="chart-container">
        <canvas id="line" class="chart chart-line" chart-options="chartOptions" chart-data="data"
        chart-labels="labels" chart-legend="true" chart-series="series"
        chart-click="onClick" chart-hover = "onHover">
        </canvas>
      </div>
    </div>
  </div>

  <div id='averageScore' class='img-rounded bg-success text-center'>
  {{average}} {{sentiment}}
  </div>
  <div>
    <form name='myAudio'>
      <label>Audio Link</label>
      <input type="text" id="audioLink" size="100">
      <input type="button" id='uploadLink'class='btn btn-primary' value="Upload Link" onclick="audioExtraction()"/>
    </form>
    <div class='center-block'>
      <button class='btn btn-primary' id='uploadFile'>Upload File</button>
      <button class='btn btn-primary' id='recordFile'>Record Live</button><br>
    </div>
  </div>
</div>
