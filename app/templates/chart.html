<div class="col-lg-6 col-sm-12 ng-scope" id="line-chart">
  <div class="panel panel-default">
    <div class="panel-heading">You conversation sucks</div>
    <div class='panel-body'>
      <div class="chart-container">
        <canvas id="line" class="chart chart-line" chart-options="chartOptions" chart-data="data"
        chart-labels="labels" chart-legend="true" chart-series="series"
        chart-click="onClick" chart-hover = "onHover">
        </canvas>
      </div>
    </div>
  </div>

</div>

<div id="result-text">
  <div ng-repeat="text in resultText">
    {{ text }}
  </div>
</div>

<div id="result-sentiment">
  Sentiment Values:
  <div ng-repeat ="sentiment in sentimentValues">
    {{ sentiment }}
  </div>
</div>
